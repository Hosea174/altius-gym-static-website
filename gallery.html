    <script type="module" src="/main.js"></script>
    <script>
        const blurredFig = document.querySelectorAll(".blur-load")
        blurredFig.forEach(fig => {
            const img = fig.querySelector("img")
            function loaded() {
                fig.classList.add("loaded")
            }

            if (img.complete) {
                loaded()
            } else {
                img.addEventListener("load", loaded)
            }

        });
    </script>
